<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Add Driver Application</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div id="securedContent" style="display: none;">
    <!-- Applications Section -->
    <div class="applications-container">
      <div class="section-header" onclick="toggleSection('applicationsContent')">Applications</div>
      <div class="section-content" id="applicationsContent">
        <div id="applications__1"></div>
        <div class="applications-list" id="applicationsList">
          <p>Loading applications...</p>
        </div>
      </div>
    </div>

    <!-- Add New Application Section -->
    <div class="form-container">
      <div class="section-header" onclick="toggleSection('applicationFormContent')">Add New Application</div>
      <div class="section-content" id="applicationFormContent">
        <form id="applicationForm">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" required>

          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" required>

          <label for="email">Email</label>
          <input type="email" id="email" required>

          <label for="city">City</label>
          <input type="text" id="city" required>

          <label for="state">State</label>
          <input type="text" id="state" required>

          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" required>

          <label for="phone">Phone</label>
          <input type="tel" id="phone" required>

          <label for="driverType">Driver Type</label>
          <input type="text" id="driverType" required>

          <label for="vehicleModel">Vehicle Model</label>
          <input type="text" id="vehicleModel" required>

          <label for="vehicleType">Vehicle Type</label>
          <input type="text" id="vehicleType" required>

          <div class="checkbox-group">
            <input type="checkbox" id="sendEmail" checked>
            <label for="sendEmail">Send Email Notification</label>
          </div>

          <button type="submit" class="submit-btn">Submit Application</button>
          <div class="status" id="statusMessage"></div>
        </form>
      </div>
    </div>
  </div>

  <script src="./admin.js"></script>
</body>
</html>
