<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Add Driver Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 20px;
    }

    .form-container,
    .applications-container {
      max-width: 600px;
      background: white;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .section-header {
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      padding: 10px;
      background: #2563eb;
      color: white;
      text-align: center;
      border-radius: 6px;
    }

    .section-header:hover {
      background: #1d4ed8;
    }

    .section-content {
      display: none;
      padding: 20px;
      background: #f7f7f7;
      border-radius: 6px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .checkbox-group {
      margin-top: 15px;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    .submit-btn {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #1d4ed8;
    }

    .status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .applications-list {
      margin-top: 20px;
    }

    .application-item {
      background: #e4e4e7;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="securedContent" style="display: none;">
    <!-- Applications Section -->
    <div class="applications-container">
      <div class="section-header" onclick="toggleSection('applicationsContent')">Applications</div>
      <div class="section-content" id="applicationsContent">
        <div class="applications-list" id="applicationsList">
          <p>Loading applications...</p>
        </div>
      </div>
    </div>

    <!-- Add New Application Section -->
    <div class="form-container">
      <div class="section-header" onclick="toggleSection('applicationFormContent')">Add New Application</div>
      <div class="section-content" id="applicationFormContent">
        <form id="applicationForm">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" required>

          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" required>

          <label for="email">Email</label>
          <input type="email" id="email" required>

          <label for="city">City</label>
          <input type="text" id="city" required>

          <label for="state">State</label>
          <input type="text" id="state" required>

          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" required>

          <label for="phone">Phone</label>
          <input type="tel" id="phone" required>

          <label for="driverType">Driver Type</label>
          <input type="text" id="driverType" required>

          <label for="vehicleModel">Vehicle Model</label>
          <input type="text" id="vehicleModel" required>

          <label for="vehicleType">Vehicle Type</label>
          <input type="text" id="vehicleType" required>

          <div class="checkbox-group">
            <input type="checkbox" id="sendEmail" checked>
            <label for="sendEmail">Send Email Notification</label>
          </div>

          <button type="submit" class="submit-btn">Submit Application</button>
          <div class="status" id="statusMessage"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const accessId = getQueryParam('id');
    const isTestMode = ["localhost", "127.0.0.1"].includes(location.hostname);
    const serverURL = isTestMode ? "http://localhost:5000/" : "https://server.atlasmovellc.com/";

    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      section.style.display = (section.style.display === 'block') ? 'none' : 'block';
    }

    async function loadApplications() {
      if (!accessId) return;

      const applicationsList = document.getElementById('applicationsList');
      applicationsList.innerHTML = '<p>Loading applications...</p>';

      try {
        const response = await fetch(serverURL + 'applications_request?id=' + accessId);
        const result = await response.json();

        if (response.ok && result.applications) {
          // ✅ Show page
          document.getElementById('securedContent').style.display = 'block';

          applicationsList.innerHTML = '';
          result.applications.forEach(applicant => {
            applicant.applications.forEach(application => {
              const appDiv = document.createElement('div');
              appDiv.classList.add('application-item');
              appDiv.innerHTML = `
                <strong>Name:</strong> ${application.firstName} ${application.lastName}<br/>
                <strong>Email:</strong> ${application.email}<br/>
                <strong>Phone:</strong> ${application.phone}<br/>
                <strong>City:</strong> ${application.city}<br/>
                <strong>State:</strong> ${application.state}<br/>
                <strong>ZIP:</strong> ${application.zip}<br/>
                <strong>Driver Type:</strong> ${application.driverType}<br/>
                <strong>Vehicle Model:</strong> ${application.vehicleModel}<br/>
                <strong>Vehicle Type:</strong> ${application.vehicleType}<br/>
                <strong>Application ID:</strong> ${application.applicationId}<br/>
                <strong>Date:</strong> ${new Date(application.applicationDate).toLocaleString()}
              `;
              applicationsList.appendChild(appDiv);
            });
          });
        } else {
          applicationsList.innerHTML = '<p>❌ Error loading applications.</p>';
        }
      } catch (error) {
        console.error('Error fetching applications:', error);
        applicationsList.innerHTML = '<p>❌ Error loading applications.</p>';
      }
    }

    document.getElementById('applicationForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      if (!accessId) return;

      const status = document.getElementById('statusMessage');
      status.textContent = 'Submitting...';

      const data = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value,
        zip: document.getElementById('zip').value,
        phone: document.getElementById('phone').value,
        driverType: document.getElementById('driverType').value,
        vehicleModel: document.getElementById('vehicleModel').value,
        vehicleType: document.getElementById('vehicleType').value,
        sendEmail: document.getElementById('sendEmail').checked
      };

      try {
        const response = await fetch(serverURL + 'applications_add?id=' + accessId, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          status.textContent = `✅ Application submitted! ID: ${result.applicationId}`;
          status.style.color = 'green';
          document.getElementById('applicationForm').reset();
          loadApplications();
        } else {
          status.textContent = `❌ ${result.message || 'Submission failed'}`;
          status.style.color = 'red';
        }
      } catch (error) {
        console.error('Submit Error:', error);
        status.textContent = `❌ Error submitting application.`;
        status.style.color = 'red';
      }
    });

    document.addEventListener('DOMContentLoaded', function () {
      if (accessId) {
        loadApplications();
      } else {
        document.getElementById('applicationsList').innerHTML = '<p>❌ Access denied. Missing ID.</p>';
      }
    });
  </script>
</body>
</html>
