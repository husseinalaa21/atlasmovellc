<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atlas Move LLC - About US</title>
    <!-- CALENDER LINKS STYLE BY HUSSEIN -->
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Flatpickr Theme (to customize colors later) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    
    <div class="end">
        <div class="solid_title">
            <div class="st_title">
                <div class="logo_l">
                    <img src="./logo.png" width="90px" alt="">
                </div>
                <div>
                    <h1> ATLAS MOVE, LLC </h1>
                    <h3> Logistics & Transportation Company</h3>
                </div>
            </div>
            <div class="subscribe">
                <div id="subscribeMessage" class="subscribe-message"></div>
                <h3>Subscribe to Receive Industry Updates</h3>
                <form class="subscribe_form" id="subscribeForm">
                    <label for="email_input">Email Address <span class="required">(Optional)</span></label>
                    <input type="email" id="email_input" name="email" placeholder="Enter your email address" required>
                    <button type="submit">Subscribe</button>
                </form>
            </div>
            <div class="contact_info">
                <div> <img src="phone-solid.svg" width="20px" alt=""> &nbsp; &nbsp; <p>+1 (586) 782-6223</p>
                </div>
                <div> <img src="envelope-solid.svg" width="20px" alt=""> &nbsp; &nbsp; <p>office@atlasmovellc.com</p>
                </div>
            </div>
            <div class="map_section">
                <h2><img src="map-location-solid.svg" width="20px" alt=""> &nbsp;  Our Office Location</h2>
                <p><strong>100 W Big Beaver Road, Suite 200, Troy, MI 48084</strong></p>
                <div class="map_container">
                  <iframe
                    src="https://www.google.com/maps?q=100+W+Big+Beaver+Road,+Suite+200,+Troy,+MI+48084&output=embed"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                  </iframe>
                </div>
              </div>
              
        </div>
        <div class="list_options">
            <a href="/about_us.html"> About US </a>
            <a href="/privacy.html"> Privacy </a>
            <a href="/contact_us.html"> Contact US </a>
            <a href="/support.html"> Support </a>
        </div>
        <div class="copyright">
            All Rights Reserved Â© Atlas Move, LLC
        </div>
    </div>
    <script src="subscribe.js"></script>
</body>
</html>
